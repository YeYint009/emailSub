<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe Card</title>
  </head>
  <body>
    <!-- background -->
    <div class="flex items-center justify-center h-screen bg-zinc-700 px-10 py-5 ">
      <!-- Card -->
      <div class="bg-zinc-800 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl shadow-xl">
          
            <img src="./image/image.jpg" alt="" class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-95 hover:rounded-xl duration-200">
          
          <div class="p-6 md:p-12">
            <h2
              class="font-serif font-medium text-xl text-white text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-white font-medium text-xs max-w-xs leading-5 tracking-wide my-5 md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row space-y-4 mt-5 md:space-y-0 md:space-x-3"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="bg-zinc-800 text-center focus:outline-none border border-zinc-400 placeholder:text-center placeholder:text-xs p-2 px-4 placeholder:md:text-left text-white"
              />

              <button
                class="bg-lime-500 text-zinc-500 px-5 py-3 text-xs rounded-md hover:bg-lime-800 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
